<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css"> <!-- Global styles -->
    <link rel="stylesheet" href="./Projects/Aval pay center/Aval pay style.css"> <!-- Page-specific styles -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script> <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> <!-- Swiper -->
    <title>Aval Pay Center</title>
</head>
<body>

    <div class="white-overlay"></div>
    <div class="hero">
        <!-- Aval Pay center-specific content goes here -->
    </div>

    <script src="../../script.js"></script> <!-- Shared JS -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load the header
            fetch("../../header.html") // Adjust the path based on your directory structure
                .then(response => {
                    if (!response.ok) throw new Error("Failed to load header");
                    return response.text();
                })
                .then(data => {
                    document.body.insertAdjacentHTML("afterbegin", data); // Insert header at the top of <body>
                })
                .catch(error => console.error("Error loading header:", error));
        });
    </script>
</body>
</html>
