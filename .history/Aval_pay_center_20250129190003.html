<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css"> <!-- Global styles -->
    <link rel="stylesheet" href="./Projects/Aval pay center/Aval pay style.css"> <!-- Page-specific styles -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script> <!-- GSAP -->
    <title>Aval Pay Center</title>
</head>
<body>
    <div class="white-overlay"></div>

    <!-- Header will be dynamically loaded -->
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <button class="passion-project-btn">Passion Project</button>
                <h1 class="hero-title">Aval Pay Center</h1>
                <p class="hero-description">A seamless payment experience inspired by cutting-edge design principles.</p>
            </div>
            <div class="hero-image">
                <img src="./path-to-your-image/controller-image.png" alt="Controller Design" />
            </div>
        </div>
    </section>

    <script src="../../script.js"></script> <!-- Shared JS -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("../../header.html")
                .then(response => {
                    if (!response.ok) throw new Error("Failed to load header");
                    return response.text();
                })
                .then(data => {
                    document.body.insertAdjacentHTML("afterbegin", data);
                })
                .catch(error => console.error("Error loading header:", error));
        });
    </script>
</body>
</html>
