<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css"> <!-- Global styles -->
    <link rel="stylesheet" href="./Projects/Control/Control.css"> <!-- Page-specific styles -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script> <!-- GSAP -->
    <title>Aval Pay Center</title>
</head>
<body>
    <div class="white-overlay"></div>

    <!-- Header will be dynamically loaded -->
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <button class="tag-btn">Passion Project</button>
                <h1 class="main-title">Pro Controller</h1>
                <p class="main-subtitle">Unofficial Motion Graphics Presentation Inspired by Nintendo's Iconic Designs.</p>
            </div>
            <div class="hero-image">
                <iframe 
                    src="https://player.vimeo.com/video/1041647005?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;autoplay=1&amp;loop=1&amp;muted=1" 
                    width="100%" height="100%" 
                    frameborder="0" 
                    allow="autoplay; picture-in-picture" 
                    allowfullscreen 
                    sandbox="allow-same-origin allow-scripts allow-pointer-lock allow-forms allow-popups">
                </iframe>
            </div>
        </div>
    </section>
    

    <script src="./Projects/Control/Control-script.js"></script> <!-- Shared JS -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("../../header.html")
                .then(response => {
                    if (!response.ok) {
                        console.error("Failed to load header:", response.status, response.statusText);
                        throw new Error("Header fetch failed");
                    }
                    return response.text();
                })
                .then(data => {
                    document.body.insertAdjacentHTML("afterbegin", data);
                })
                .catch(error => console.error("Error loading header:", error));
        });
    </script>
</body>
</html>
