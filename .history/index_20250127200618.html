  <script type="module">
    import { vec2 } from "https://esm.sh/vecteur";
    import { MagneticCursor } from "./cursor.js"; // your cursor class

    // Example usage
    document.addEventListener("DOMContentLoaded", () => {
      // 1) Create the visible cursor element in your HTML or dynamically:
      // <div class="cursor"></div>
      const cursorEl = document.querySelector(".cursor");
      
      // 2) Instantiate the class
      const cursor = new MagneticCursor(cursorEl);

      // 3) Animate continuously using GSAP’s ticker
      gsap.ticker.add(() => cursor.update());
      
      // 4) Track pointer move to update cursor position
      window.addEventListener("pointermove", (e) => {
        cursor.updateTargetPosition(e.clientX, e.clientY);
      });
    });
  </script>
